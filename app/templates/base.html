<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StrideSync - Track your running, together!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <!-- Your custom styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <!-- Header / Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <p class="logo" href="#"><img src="{{ url_for('static', filename='img/icon.png') }}" width="40px"> StrideSync</p>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="btn btn-dark px-4" href="/login">LOGIN</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <!-- Left side -->
      <div class="mb-2 mb-md-0">
        &copy; 2025 StrideSync. All rights reserved.
      </div>

      <!-- Right side -->
      <div>
        <a href="/privacy" class="text-white text-decoration-none me-3">Privacy Policy</a>
        <a href="/terms" class="text-white text-decoration-none me-3">Terms & Conditions</a>
        <a href="/contact" class="text-white text-decoration-none">Contact</a>
      </div>
    </div>
  </footer>


  <!-- Bootstrap JS (for navbar toggling) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

  <!-- anmation scrript -->
  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.animate-on-scroll').forEach(el => {
      observer.observe(el);
    });
  </script>



</body>
</html>
